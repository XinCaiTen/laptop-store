<!DOCTYPE html>
<html>
<head>
  <title>Laptop Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Laptop Store</h1>
  <div id="laptops">
    <div class="laptop">
      <img src="./images/laptop1.jpg" alt="Laptop 1">
      <h2>Laptop Acer Gaming Aspire 7 A715-42G-R4XX</h2>
      <p>Price: 14.990.000 ₫</p>
      <button class="add-to-cart">Thêm vào giỏ</button>
    </div>
    <div class="laptop">
      <img src="laptop2.jpg" alt="Laptop 2">
      <h2>Laptop 2</h2>
      <p>Price: $1299</p>
      <button class="add-to-cart">Thêm vào giỏ</button>
    </div>
    <!-- Add more laptops here -->
  </div>
  <h2>Shopping Cart</h2>
  <table id="cart">
    <thead>
      <tr>
        <th>Tên sản phẩm</th>
        <th>Giá tiền</th>
        <th>Số lượng</th>
        <th>Tổng cộng</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="total">Total: 0₫</p>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
